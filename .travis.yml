language: python

matrix:
  fast_finish: true
  include:
    - python: 3.6
    - python: 3.7
      dist: xenial
      sudo: true
    - python: 3.7-dev
      dist: xenial
      sudo: true
    - python: nightly
      dist: xenial
      sudo: true
  allow_failures:
    - python: nightly
      dist: xenial
      sudo: true
    - python: 3.7-dev
      dist: xenial
      sudo: true

install:
  - pip install pipenv
  - pipenv install --deploy --dev --ignore-pipfile

script:
  - if [[ $TRAVIS_PYTHON_VERSION = "3.7" ]];
    then
      pipenv run slack/tests/test.sh;
    else
      pipenv run pytest test --verbose --cov;
    fi

after_success:
  - coveralls

deploy:
  - provider: pypi
    distributions: sdist bdist_wheel
    user: Ovv
    password:
      secure: 
    on:
      repo: pyslackers/slack-sansio
      branch: master
      python: '3.7'
      tags: true
